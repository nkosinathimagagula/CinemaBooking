{% extends 'base.html' %}

{% block body %}
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            <p>movie name</p>
            <input type="text" name="movie_name">
            <p>category</p>
            <input type="text" name="category">
            <p>cover image</p>
            <input type="file" name="image">

            <br>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
    <div>
        
        {% for image in images %}
            <img src="data:;base64,{{ image }}" alt="">
        {% endfor %}
        
    </div>
{% endblock %}
